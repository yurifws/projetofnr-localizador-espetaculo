<ion-header>

  <ion-navbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label flooting>Email:</ion-label>
        <ion-input type="text" [(ngModel)]="usuario.email"></ion-input>
      </ion-item>
    
      <ion-item>
          <ion-label flooting>Senha:</ion-label>
          <ion-input type="password" [(ngModel)]="usuario.senha"></ion-input>
      </ion-item>
    
      <button ion-button block round margin-top (click)="registrar()">Registrar</button>
    

</ion-content>
