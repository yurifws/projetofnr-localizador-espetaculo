<ion-header>

  <ion-navbar color="primary">
    <ion-title>Informações do evento
      <ion-icon float-end name="checkmark-circle" (click)="openPage()"></ion-icon>
    
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label flooting>Nome do evento:</ion-label>
        <ion-input type="text" [(ngModel)]="informacoesEvento.nome"></ion-input>
      </ion-item>
    
      <ion-item>
          <ion-label flooting>Sinopse:</ion-label>
          <ion-input type="text" [(ngModel)]="informacoesEvento.sinopse"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label flooting>Classificação:</ion-label>
          <ion-input type="text" [(ngModel)]="informacoesEvento.classificacao"></ion-input>
      </ion-item>
    
      <ion-item>
          <ion-label>Data</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="informacoesEvento.data"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>Duração</ion-label>
            <ion-datetime displayFormat="HH:mm" [(ngModel)]="informacoesEvento.duracao"></ion-datetime>
          </ion-item>

      Bairro: {{endereco.subLocality}}, CEP:   {{endereco.postalCode}} <br/>
      {{endereco.locality}} / {{endereco.administrativeArea}} <br/>
      {{endereco.countryName}} ( {{endereco.countryCode}} )</p>
    -->
</ion-content>
