<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let ingresso of ingressos | async">
      <ion-item>
        <h2>{{buscarEvento(ingresso.evento).nome}} </h2>
        <p>Valor: {{amountChange(buscarEvento(ingresso.evento).valorIngresso)}}</p>
        <ion-note item-end>{{buscarEvento(ingresso.evento).data | date: 'dd/MM/yyyy'}} {{buscarEvento(ingresso.evento).horaInicial}} - {{buscarEvento(ingresso.evento).horaFinal}}</ion-note>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
