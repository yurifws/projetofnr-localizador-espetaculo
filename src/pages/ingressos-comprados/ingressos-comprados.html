<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meus Ingressos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let ingresso of ingressos | async">
      <ion-item>
        <h2>{{ingresso.eventoPreenchido.nome}} </h2>
        <p>Valor: {{amountChange(ingresso.eventoPreenchido.valorIngresso)}}</p>
        <ion-note item-end>{{ingresso.eventoPreenchido.data | date: 'dd/MM/yyyy'}} {{ingresso.eventoPreenchido.horaInicial}} - {{ingresso.eventoPreenchido.horaFinal}}</ion-note>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
