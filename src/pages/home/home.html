<ion-header>

</ion-header>


<ion-content >
  <ion-item>
    <button ion-button block  (click)="toSignInPage()" >Sign In</button>
  </ion-item>
  <ion-item>
    <button ion-button block (click)="toSignUpPage()">Sign Up</button>
  </ion-item>
  <ion-item>
    <button ion-button block color="danger" (click)="signInWithGoogle()">
        <ion-icon name="logo-google"></ion-icon>
        Google</button>
  </ion-item>
  <ion-item>
    <button ion-button block color="facebook" (click)="signInWithFacebook()">
      <ion-icon name="logo-facebook"></ion-icon>
      Facebook</button>
  </ion-item>

</ion-content>
