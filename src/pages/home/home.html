<ion-header>

</ion-header>


<ion-content text-center class="vertical-align-content">


    <img block src="assets/imgs/logo.png">
    <ion-row>
      <ion-col col-6>
        <button ion-button round margin-top (click)="toSignInPage()">Sign In</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button round margin-top (click)="toSignUpPage()">Sign Up</button>
      </ion-col>
      <ion-col col-6>
          <button ion-fab block icon-only margin-top color="danger" (click)="signInWithGoogle()">
            <ion-icon name="logo-google"></ion-icon>
          </button>
      </ion-col>
      <ion-col col-6>
          <button ion-fab block icon-only margin-top color="facebook" (click)="signInWithFacebook()">
            <ion-icon name="logo-facebook"></ion-icon>
          </button>
      </ion-col>
    </ion-row>

</ion-content>
