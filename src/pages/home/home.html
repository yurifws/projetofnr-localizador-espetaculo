</ion-header>


<ion-content text-center class="vertical-align-content">
    

  <ion-item >
      <img block src="assets/imgs/logo.png">
    <button ion-button block margin-top (click)="toSignInPage()" >Sign In</button>
    <button ion-button block margin-top (click)="toSignUpPage()">Sign Up</button>

        <ion-icon name="logo-google"></ion-icon>

            <ion-icon name="logo-facebook"></ion-icon>
            Facebook</button>
