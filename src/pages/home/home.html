<ion-header>

</ion-header>


<ion-content text-center class="vertical-align-content">


    <img block src="assets/imgs/logo.png">
    <ion-row style="padding: 0px 10px">
      <ion-col col-6>
        <button ion-button block round margin-top (click)="toSignInPage()">Sign In</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block round margin-top (click)="toSignUpPage()">Sign Up</button>
      </ion-col>
          <button ion-button block round margin-top color="danger" (click)="signInWithGoogle()">
            <ion-icon name="logo-google"> Login com Google</ion-icon>
          </button>
          <button ion-button block round margin-top color="facebook" (click)="signInWithFacebook()">
            <ion-icon name="logo-facebook"> Login com Facebook</ion-icon>
          </button>
    </ion-row>

</ion-content>
