<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>evento-detalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-12>
      <h1 style='text-align: center' >{{evento.nome}}</h1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <p style='text-align: left'>{{evento.logradouro}}, {{evento.bairro}}, {{evento.cidade}}-{{evento.estado}}, {{evento.cep}}</p>
    </ion-col>
    <ion-col col-12>
        <div style='text-align: center'>{{evento.data | date: 'dd/MM/yyyy'}} {{evento.horaInicial}} - {{evento.horaFinal}}</div>
    </ion-col>
    <ion-col col-6>
        <button ion-button round color="dark" block>Comprar Ingresso</button>
    </ion-col>
    <ion-col col-6>
        <button ion-button round color="dark" (click)="abrirMapsTracarRota()" >Tra√ßar Rota</button>
    </ion-col>
  </ion-row>
</ion-content>
