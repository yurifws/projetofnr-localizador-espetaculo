<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{evento.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-row>
      <ion-avatar *ngIf="evento.url!=urlSemFoto">
          <img src="{{ evento.url }}" />
        </ion-avatar>
    <ion-col col-12>
      <p style='text-align: left'>{{evento.logradouro}}, {{evento.bairro}}, {{evento.cidade}}-{{evento.estado}}, {{evento.cep}}</p>
    </ion-col>
    <ion-col col-12>
        <div style='text-align: center'>{{evento.data | date: 'dd/MM/yyyy'}} {{evento.horaInicial}} - {{evento.horaFinal}}</div>
    </ion-col>
        <button ion-button block round color="dark" block>Comprar Ingresso</button>
        <button ion-button block round color="dark" (click)="abrirMapsTracarRota()" >Tra√ßar Rota</button>
  </ion-row>
</ion-content>
