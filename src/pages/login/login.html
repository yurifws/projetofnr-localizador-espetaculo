<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>
        <ion-icon item-left name="mail"></ion-icon>
      </ion-label>
    <ion-input placeholder="Email" 
                type="text" 
                [(ngModel)]="usuario.email"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>
        <ion-icon item-left name="lock"></ion-icon>
      </ion-label>
      <ion-input placeholder="Senha" 
                  type="password" 
                  [(ngModel)]="usuario.senha"></ion-input>
  </ion-item>

  <button ion-button block margin-top (click)="logar()">Logar</button>

  <button ion-button block clear color="blue" (click)="resetarSenha()">Esqueci a senha</button>
  <button ion-button block clear color="blue" (click)="registrar()">Registrar</button>

</ion-content>
