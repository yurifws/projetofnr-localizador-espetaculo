<ion-header>

  <ion-navbar color="primary">

      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Eventos Criados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-fab top right edge>
        <button ion-fab  color="light" (click)="criaEvento()"> 
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

    <ion-list>
            <ion-item-sliding *ngFor="let evento of eventos | async">
              <ion-item>
                <ion-avatar item-start>
                        <img src="{{ evento.url }}" alt=""/>
                </ion-avatar>  
                <h1>{{evento.nome}}</h1>
              </ion-item>

                </button>
                <button ion-button color="danger" (click)="removerContato(contato.key)">
                  <ion-icon name="trash"></ion-icon>  
                </button>
              </ion-item-options>
            -->
        
            </ion-item-sliding>
        
          </ion-list>

</ion-content>
